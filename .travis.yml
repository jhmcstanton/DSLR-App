language: android
before_install:
- npm update
- npm install cordova
- npm install ionic
- cordova platform add android
- cordova plugin install cordova-plugin-ble-central
script:
- ionic build android
branches:
  only:
  - master
deploy:
  provider: releases
  api_key:
    secure: 
  file: platforms/android/build/outputs/apk/android-debug.apk
  on:
    repo: jhstanton/DSLR-App
