<div class="item card" ng-repeat="keyframe in keyframes" on-hold="hold(keyframe)" on-touch="touch($index)">
  <ion-item>Time: {{keyframe.time}}</ion-item>
  <span ng-show="show($index)">
    <ion-item>Position: {{keyframe.position}}</ion-item>
    <ion-item>Pan Angle: {{keyframe.panAngle}}</ion-item>
    <ion-item>Tilt Angle: {{keyframe.tiltAngle}}</ion-item>
  </span>
</div>
