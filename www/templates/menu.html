<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Settings</h1>
    </ion-header-bar>
    <ion-content>
      <ion-toggle ng-model="debug" toggle-class="toggle-calm" ng-change="toggleDebug()">Carriage Debug</ion-toggle>
      <ion-toggle ng-model="bluetoothEnabled" toggle-class="toggle-calm" ng-change="toggleBT()">Toggle BT</ion-toggle>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Carriage Debug Info</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list list-inset">
	<textarea ng-model="debugLog" id="logRegion" style="margin-left:auto; margin-right:auto; display:block; overflow:hidden">
	</textarea>
	<button ng-click="clearDebugLog()" class="button button-block button-calm">Clear</button>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
