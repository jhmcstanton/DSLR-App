<ion-view view-title="Login">
  <ion-content>
    <div class="list list-inset">
      <!-- row 1 -->
      <div class="row">
	<div class="col">
	  <h2>Sign Up</h2>
	</div>
	<div class="col">
	  <h2>Log In</h2>
	</div>    
      </div>
      <!-- row 2 -->
      <div class="row">
	<div class="col">
	  <label class="item item-input">
	    <span class="input-label">Username</span>
	    <input type="text" ng-model="newUser.userData.username">
	  </label>
	</div>    
	<div class="col">
	  <label class="item item-input">
	    <span class="input-label">Username</span>
	    <input type="text" ng-model="loginForm.username">
	  </label>	
	</div>
      </div>
      <!-- row 3 -->
      <div class="row">
	<div class="col">
	  <label class="item item-input">
	    <span class="input-label">Email</span>
	    <input type="text" ng-model="newUser.userData.email">
	  </label>
	</div>    
	<div class="col">
	  <label class="item item-input">
	    <span class="input-label">Password</span>
	    <input type="password" ng-model="loginForm.password">
	  </label>	
	</div>
      </div>
      <!-- row 4 -->
      <div class="row">
	<div class="col">
	  <label class="item item-input">
	    <span class="input-label">First Name</span>
	    <input type="text" ng-model="newUser.userData.firstName">
	  </label>
	</div>    
	<div class="col">
	</div>
      </div>
      <!-- row 5 -->
      <div class="row">
	<div class="col">
	  <label class="item item-input">
	    <span class="input-label">Last Name</span>
	    <input type="text" ng-model="newUser.userData.lastName">
	  </label>
	</div>    
	<div class="col">
	</div>
      </div>
      <!-- row 6 -->
      <div class="row">
	<div class="col">
	  <label class="item item-input">
	    <span class="input-label">Password</span>
	    <input type="password" ng-model="newUser.password">
	  </label>
	</div>    
	<div class="col">
	</div>      
      </div>
      <!-- row 7 -->
      <div class="row">
	<div class="col">
	  <button class="button button-block button-energized" ng-click="signup()">
	    Sign up!
	  </button> 
	</div>    
	<div class="col">
	  <button class="button button-block button-calm" ng-click="login()">
	    Login!
	  </button>
	</div>
      </div>
    </div>
  </ion-content>
</ion-view>
