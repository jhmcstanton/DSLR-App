<ion-view view-title="Available Devices">
  <ion-content>
    <div class="list list-inset">
      <ion-list class="list card">
	<ion-item ng-repeat="device in devices()">
	  name: {{ device.name }} </br>
	  id: {{ device.id }} </br>
	  rssi: {{ device.rssi }} </br>
	  advertising: {{ device.advertising }} </br>
	  <button class="button button-block button-energized" ng-click="connect(device)">Connect</button>
	</ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
