<ion-view view-title="Available Devices">
  <ion-content>
    <div class="list list-inset">
      <ion-list class="list card">
	<ion-item ng-repeat="device in devices()" on-touch="toggleShow($index)">
	  name: {{ device.name }} </br>
	  <span ng-show="getShow($index)">
	    id: {{ device.id }} </br>
	    rssi: {{ device.rssi }} </br>
	    advertising: {{ device.advertising }} </br>
	  </span>
	  <button class="button button-block button-energized" ng-click="connect(device)">Connect</button>
	</ion-item>
      <ion-item class="item item-text-wrap" ng-show="devices().length == 0">
	<h1>No Devices Found!</h1> </br>
	Try checking your Bluetooth settings and that the PB&J Camera Dolly System is powered on.
      </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
