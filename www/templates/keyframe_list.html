<ion-view view-title="Keyframes">
  <ion-content>
    <div class="list list-inset">
      <ion-list class="list card">
	<ion-item ng-repeat="keyframe in keyframes" href="#/app/keyframes/{{keyframeid}}">
          {{keyframe.time}}
	</ion-item>
      </ion-list>
      <button class="button button-block button-calm" ng-click="addKeyframe()">
	Add KeyFrame
      </button>
    </div>
  </ion-content>
</ion-view>
