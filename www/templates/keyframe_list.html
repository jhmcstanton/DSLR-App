<ion-view view-title="Keyframes">
  <ion-content>
    <div class="list list-inset">
      <div class="item card" ng-repeat="keyframe in keyframes()" on-hold="remove(keyframe)" on-touch="toggleShow($index)">
          Time: {{keyframe.time}} </br>
	  <span ng-show="getShow($index)">
	    Position: {{keyframe.position}} </br>
	    Pan Angle: {{keyframe.panAngle}} </br>
	    Tilt Angle: {{keyframe.tiltAngle}} </br>
	  </span>
      </div>
      Total Duration: {{totalDuration}}
      <button class="button button-block button-calm" ng-click="addKeyframe()">
	Add Keyframe
      </button>      
      <button ng-disabled="!ready()" class="button button-block button-calm" ng-click="send()">
	Send Keyframes!
      </button>
      <!-- Bluetooth pairing interface -->
      <button class="button button-block button-energized" ng-click="pairCarriage()">
	Pair DSLR Dolly
      </button>
      <!--<button class="button button-block button-energized" ng-click="disconnect()">
	Disconnect Bluetooth
      </button>-->
      <!-- Keyframe stuff -->
      <button class="button button-block button-calm" ng-click="clearFrames()">
	Clear KeyFrames
      </button>
    </div>
  </ion-content>
</ion-view>
